<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<script type="text/javascript">

let string = "";

for (let i = 1; i <= 4; i++) {

  for (let k = 1; k <= 4; k++) {
     if (i===k)
    string += "1";
    else
    string += "0"; 
    //string += i === k ? "1":"0"
  }
  string += "<br>";
}


document.write(string);                  
</script>
